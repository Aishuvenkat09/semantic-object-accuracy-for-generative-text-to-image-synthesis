CONFIG_NAME: 'glu-gan2'

DATASET_NAME: 'coco'
DATA_DIR: '../../data/coco/coco_attn'
GPU_ID: '0,1,2,3'
WORKERS: 8


TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: "" # '../output/coco_glu-gan2_2019_05_17_17_10_44/Model/checkpoint_0010.pth'
    B_NET_D: True
    BATCH_SIZE: 24  # 32
    MAX_EPOCH: 120
    SNAPSHOT_INTERVAL: 5
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: '../DAMSMencoders/coco/text_encoder100.pth'
    BBOX_LOSS: True
    OPTIMIZE_DATA_LOADING: True
    BBOX_OVERLAP: False
    EMPTY_CACHE: True
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0


GAN:
    DF_DIM: 96
    GF_DIM: 48
    Z_DIM: 100
    R_NUM: 3

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
    WORDS_NUM: 12
